<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer | JS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<div class="timer-wrapper">
		<div class="timer">

			<div class="timer__content">

				<h1 class="timer__title">Until the new year left:</h1>

				<div class="timer__count">
					<div class="timer__count__item">
						<span id="days" class="timer__count-val">00</span>
						<p id="days-text" class="timer__count__text">Дней</p>
					</div>
					<p class="dots">:</p>
					<div class="timer__count__item">
						<span id="hours" class="timer__count-val">00</span>
						<p id="hours-text" class="timer__count__text">Часов</p>
					</div>
					<p class="dots">:</p>
					<div class="timer__count__item">
						<span id="minutes" class="timer__count-val">00</span>
						<p id="minutes-text" class="timer__count__text">Минут</p>
					</div>
					<p class="dots">:</p>
					<div class="timer__count__item">
						<span id="seconds" class="timer__count-val">00</span>
						<p id="seconds-text" class="timer__count__text">Секунд</p>
					</div>
				</div>

			</div>

		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
